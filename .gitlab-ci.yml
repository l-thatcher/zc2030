stages:
  - test
  - build
  - run

jest-test job:
  stage: test
  image: 14
  script:
    - npm install
    - npm test
    - npx cypress run

cypress-test job:
  stage: test
  image: 14
  script:
    - npm install
    - npx cypress run

build job:
  stage: build
  image: node:14
  script:
    - npm install
    - npm run build

deploy job:
  stage: run
  image: node:14
  script:
    - npm install
    - npm run dev

